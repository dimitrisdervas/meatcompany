- title: "Κρεοπωλείο"
  href : "/butchershop.html"
  src  : "/images/butchershop_cr.jpg"
  text: "Ο παππούς, Απόστολος Παπαδόπουλος, πρόσφυγας από την Ανατολική Θράκη ανοίγει το πρώτο κατάστημα στην Ξάνθη το 1926. ο 1954 τα παιδιά του ανοίγουν νέο κατάστημα στη Δημοτική Αγορά Ξάνθης. Με εργατικότητα και ειλικρίνεια αρχίζει να καθιερώνεται στη συνείδηση των καταναλωτών η ποιότητα και η εξυπηρέτηση που προσέφεραν οι Αφοι Παπαδόπουλοι.  παράδοση αυτή συνεχίζουν σήμερα τα εγγόνια του παππού Απόστολου αποτελώντας την τρίτη γενιά κρεοπωλών."
 
- title: "Αλλαντοποιείο"
  href: "/allantopio.html"
  src: "/images/allantopio_cr.jpg"
  text: Εδώ και 50 χρόνια παράγονται τα γνωστά σε όλους παραδοσιακά αλλαντικά όπως τα σουτζούκια (πέταλα), ο παστουρμάς και ο καβουρμάς Ξάνθης. Πατροπαράδοτες συνταγές με αγνά και επιλεγμένα υλικά έχουν κερδίσει την εκτίμηση των καταναλωτών σε όλη την Ελλάδα. Γνωστά ακόμηπροϊόντα μας είναι τα καπνιστά χοιρινά, το καπνιστό σαλάμι, η μορταδέλα, τα κοκορέτσια κ.α."
 
