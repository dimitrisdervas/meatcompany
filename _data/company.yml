- title: "Ο παππούς"
  date: "1926"
  text: "Ο παππούς, Απόστολος Παπαδόπουλος, πρόσφυγας από την Ανατολική Θράκη ανοίγει το πρώτο κατάστημα στην Ξάνθη το 1926. 
Με τα λιγοστά μέσα της εποχής εκείνης, προσέφερε πάντοτε την καλύτερη ποιότητα στους πελάτες του. 
Στο πλευρό του είχε την γυναίκα του Δέσποινα και τους 6 γιους τους."
  src: "paliamini.jpg"

- title: "Τα αγόρια"
  date: "1954"
  text: "Μετά τον πόλεμο, η οικογένεια ορφάνεψε από πατέρα, όμως τα αγόρια, με συμπαραστάτη τη μητέρα τους, παρέμειναν στο χώρο του κρέατος και του ζωεμπορίου στα δύσκολα εκείνα χρόνια. Το 1954 ανοίγουν νέο κατάστημα μέσα στην Δημοτική Αγορά της Ξάνθης- ένα ιστορικής αξίας κτίριο- και το 1965 ξεκινούν και την λειτουργία του αλλαντοποιείου.
Έτσι, με εργατικότητα και ειλικρίνεια, καθιερώνεται στη συνείδηση των καταναλωτών η ποιότητα και η εξυπηρέτηση που προσέφεραν οι ΑΦΟΙ ΠΑΠΑΔΟΠΟΥΛΟΙ."
  src: "papadopoulos2.jpg"

- title: "Τα εγγόνια"
  date: "2000"
  text: "Την παράδοση αυτή συνεχίζουν σήμερα τα εγγόνια του παππού Απόστολου αποτελώντας την Τρίτη γενιά κρεοπωλών.
Σήμερα, στο ιδιαίτερο αρχιτεκτονικά κτίριο της Δημοτικής Αγοράς της Ξάνθης, βρίσκεται το κατάστημα της εταιρείας «Απόστολος Παπαδόπουλος & Σία Ο.Ε.» η οποία χαρακτηρίζεται από την προσήλωσή της στην εξυπηρέτηση των πελατών και στην προσφορά της καλύτερης ποιότητας. 
Εγγύηση για την φρεσκάδα και την υγιεινή των κρεάτων μας αποτελεί το ιδιόκτητο, ευρωπαϊκών προδιαγραφών, σφαγείο μας με τον κοινοτικό κωδικό S 57."
  src: "papadopoulos1.jpg"