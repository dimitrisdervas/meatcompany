---
layout: default
---

<div class="allantopio">

  <header class="post-header">
    <img src="{{ site.baseurl }}/images/{{ page.image }}" alt="">
    <h1 class="post-title">{{ page.title }}</h1>
    </header>
  <article class="post-content">
    {{ content }}
  </article>
    <ul>
    {% for allantiko in site.data.allantopio %}
        <li>
           <section>
               <div class="section-allantopio">
                   <div class="block-image">
                      <img src="{{ site.baseurl }}/images/{{ allantiko.src}}" alt="">
                   </div>
                   <div class="block-text">
                       <div class="title">{{ allantiko.title }}</div>
                       <div class="text">{{ allantiko.text }}</div>
                   </div>
               </div>
            </section>                       
        </li>
        {% endfor %}
    </ul>

</div>
