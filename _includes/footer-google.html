<footer class="site-footer">
  <div class="footer-wrapper">
    <div class="footer-left">
            <p>© Αποστ. Παπαδόπουλος &amp; Σια Ο.Ε.</p>
      </div>
        <div class="footer-right">
            <ul>	
             {% for menu in site.data.menu-footer %}                     

             <li>
                 {% if menu.href  == '/'  %}
                     <p>{{ menu.title }}</p>
                 {% else %}
                      <a href="{{ site.baseurl }}/{{ menu.href }}">{{ menu.title }}</a>
                 {% endif %}            
             </li>
             {% endfor %}
          </ul>    
      </div>
  </div>

    <script src="{{ site.baseurl }}/js/map-google.js"></script>

            $( document ).ready(function() {
                var test = $('ul.bottom').find('.section-frontpage');
                $(test).matchHeight();
                });
